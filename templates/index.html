<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Dashboard</title>
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="../static/css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="jumbotron"  >
                <h1><b>Belly Button Biodiversity Dashboard</b></h1>
                <hr>
                <p>
                    Use the interactive charts below to explore the dataset.
                </p>
        </div>
        <!-- row 1 : panel with news -->
        <div class="row" >
            <div class="col-md-5" >
			

	<h2>SELECT Sample</h2>
	<select id="selDataset" onchange="optionChanged(this.value)"></select>        

		<script>
	        Plotly.d3.json('/names', function(error, sample_names){
            if (error) return console.warn(error);

			var select = document.getElementById("selDataset"); 
			
			for(var i = 0; i < sample_names.length; i++) {
				var opt = sample_names[i];
				var el = document.createElement("option");
				el.textContent = opt;
				el.value = opt;
				select.appendChild(el);
			}})


		</script>
	
    <!--script src="plots.js"></script-->
			</div>
            <div class="col-md-7" >
              <div id="pie"></div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                
                
            </div>
  
        </div>
        
      
    

</body>
</html>
